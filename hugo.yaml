baseURL: "https://12f.dk"
languageCode: "en-us"
title: "12F - Modernize your business"
theme: hugo-profile

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

pagination:
  pagerSize: 3
enableRobotsTXT: true

# SEO Configuration
sitemap:
  changefreq: "monthly"
  priority: 0.8
  filename: "sitemap.xml"
# SEO and Social Media
author:
  name: "Robert Jensen"
  email: "robert@12f.dk"

# Additional SEO parameters
keywords:
  - "business modernization Denmark"
  - "digital transformation consulting"
  - "business consulting Denmark"
  - "digital solutions"
  - "modernization services"
  - "12F ApS"
  - "Danish business modernization"

# Organization info for structured data
organization:
  name: "12F ApS"
  legalName: "12F ApS"
  url: "https://12f.dk"
  logo: "https://12f.dk/images/12F-new.svg"
  contactPoint:
    telephone: ""
    contactType: "customer service"
    email: "robert@12f.dk"
  address:
    addressCountry: "DK"
  sameAs:
    - "https://www.linkedin.com/company/12f"

markup:
  goldmark:
    renderer:
      unsafe: false


params:
  title: "12F ApS - Digital Business Solutions"
  description: "12F ApS helps Danish businesses modernize through digital transformation consulting. Expert business modernization services in Denmark. CVR: 45362957"
  favicon: "/favicon.gif"
  useBootstrapCDN: false
  mathjax: false
  animate: true

  theme:
    disableThemeToggle: true
    defaultTheme: "dark" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  navbar:
    align: ms-auto
    brandName: "Modernize your business"
    disableSearch: true
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    menus:
      disableAbout: true
      disableExperience: true
      disableEducation: true
      disableProjects: true
      disableAchievements: true
      disableContact: true

  # Hero
  hero:
    enable: true
    intro: "Welcome to"
    title: "12F ApS"
    subtitle: "We help you modernize your business, app by app."
    content: "CVR: 45362957"
    bottomImage:
      enable: false
    button:
      enable: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/company/12f
        - icon: fa fa-envelope
          url: mailto:robert@12f.dk

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "All rights reserved"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"

